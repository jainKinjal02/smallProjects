<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zara</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Varela Round, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #000;
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
            flex-shrink: 0;
        }
        .logo {
            padding: 26px 0 0;
        }
        .menu ul {
            display: flex;
            padding: 26px 0;
        }
        .menu ul li {
            list-style: none;
            margin: 0 25px;
        }
        .menu ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            position: relative;
        }
        .menu ul li a:before {
            content: "";
            position: absolute;
            top: 50%;
            left: -10%;
            width: 0;
            height: 2px;
            background-color: #fff;
            transition: all ease 0.5s;
        }
        .menu ul li a:hover:before {
            width: 120%;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            /* gap: 2rem;
            padding: 2rem; */
        }
        .common {
            flex: 1;
            /* max-width: 600px; */
            position: relative;
            overflow: hidden;
        }
        .img {
            position: relative;
            height: 100%;
        }
        .img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .img-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 9;
            opacity: 0;
        }
        .text {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 100%;
            color: #fff;
            text-align: center;
            z-index: 10;
        }
        .text h1 {
            font-size: 82px;
            font-family: Butler, serif;
            font-weight: 300;
            text-transform: uppercase;
            margin-bottom: 15px;
        }
        .text h5 {
            font-size: 28px;
            letter-spacing: 20px;
            text-transform: uppercase;
        }
        .btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .btn a {
            display: inline-block;
            border: 1px solid #fff;
            padding: 25px 60px;
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            opacity: 0;
            transition: all ease 0.5s;
        }
        .btn a:hover {
            background-color: #fff;
            color: #000;
        }
        .common:hover .btn a {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <!-- Logo content -->
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">All Clothings</a></li>
                    <li><a href="#">New In</a></li>
                    <li><a href="#">Editorial</a></li>
                    <li><a href="#">Outwear</a></li>
                    <li><a href="#">Collection</a></li>
                </ul>
            </div>
        </header>

        <div class="content">
            <div class="men common">
                <div class="img">
                    <img src="caique-nascimento-RM6AsjKnG3w-unsplash.jpg" />
                    <div class="img-overlay"></div>
                    <div class="btn">
                        <a href="#">Shop Now</a>
                    </div>
                    <div class="text">
                        <h1>Men</h1>
                        <h5>Fashion</h5>
                    </div>
                </div>
            </div>
            <div class="women common">
                <div class="img">
                    <img src="carlos-vaz-KP4bxnxAilU-unsplash (1).jpg" />
                    <div class="img-overlay"></div>
                    <div class="btn">
                        <a href="#">Shop Now</a>
                    </div>
                    <div class="text">
                        <h1>Women</h1>
                        <h5>Fashion</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--GSAP Link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        gsap.set(".img-overlay", {
            y: "0%",
            opacity: 1
        });

        const tl = gsap.timeline({
            ease: "power2.inOut"
        });

        tl.to(".img-overlay", {
            duration: 2.5,
            y: "100%"
        });
    </script>
</body>
</html>
